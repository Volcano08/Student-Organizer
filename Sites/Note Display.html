<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .note-container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .note-content {
            white-space: pre-line;
            line-height: 1.6;
            margin-top: 20px;
            font-size: 16px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .no-content {
            text-align: center;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="note-container">
        <h1>Note Content</h1>
        <h2 id="noteTitle"></h2>
        <div id="noteContent" class="note-content"></div>
        <button class="back-button" onclick="goBack()">Back to Notes</button>
    </div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const content = urlParams.get('content');

            if (title && content) {
                document.getElementById("noteTitle").textContent = title;
                document.getElementById("noteContent").innerHTML = formatContent(content);
            } else {
                document.getElementById("noteContainer").innerHTML = "<p class='no-content'>No note content available.</p>";
            }
        }

        function formatContent(content) {
            content = content.replace(/<\/?ul.*?>/g, '\n');
            content = content.replace(/<\/?ol.*?>/g, '\n');
            content = content.replace(/<li>/g, 'â€¢ ');
            content = content.replace(/<\/li>/g, '\n');
            content = content.replace(/<table.*?>/g, '\n');
            content = content.replace(/<\/table>/g, '\n');
            content = content.replace(/<tr.*?>/g, '\n');
            content = content.replace(/<\/tr>/g, '\n');
            content = content.replace(/<td>/g, '\t');
            content = content.replace(/<\/td>/g, '');
            return content;
        }

        function goBack() {
            window.location.href = "Note Organizer.html";
        }
    </script>
</body>
</html>
